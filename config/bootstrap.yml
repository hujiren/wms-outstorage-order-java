spring:
  cloud:
    nacos-bak:
      discovery:
        server-addr: 192.168.1.185:8848
        ip: ${apl.client-address}
      config:
        server-addr: 192.168.1.185:8848
        file-extension: yml
        #prefix: nacos-provider
        shared-dataids: common.yml  # 共享公共配置信息

    consul:
      host: 192.168.1.185
      port: 9034
      config:
        enabled: true #false禁用Consul配置，默认true
        format: YAML    # 表示consul上面文件的格式 有四种 YAML PROPERTIES KEY-VALUE FILES
        data-key: data    #表示consul上面的KEY值(或者说文件的名字) 默认是data
        #prefix:   #设置配置值的基本文件夹 默认是config
        defaultContext: common   #设置所有应用程序使用的文件夹名称
        #profileSeparator  #设置用于使用配置文件在属性源中分隔配置文件名称的分隔符的值

    #service-registry:
    #  auto-registration:
    #    enabled：false    # 不要自动注册

apl:
  client-address: 192.168.1.116